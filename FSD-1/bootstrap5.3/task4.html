<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
    <style>
        tr,td,th{
            border: 1px solid black;
        }
        button{
            width: 100%;
        }
    </style>
</head>

<body>
    <table cellspacing="10px" cellpadding="0px" class="form-responsive table-stripped table-hover">
        <tr>
            <td colspan="3">
                <button data-bs-target="#enter" data-bs-toggle="modal">Enter</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#plus" class="btn">+</button>
            </td>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#divide" class="btn">/</button>
            </td>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#modulo" class="btn">%</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#minus" class="btn">-</button>
            </td>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#multiply" class="btn">*</button>
            </td>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#square" class="btn">X<sup>2</sup></button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button data-bs-toggle="modal" data-bs-target="#show" class="btn">Show</button>
            </td>
            <td>
                <button data-bs-toggle="modal" data-bs-target="#reset" class="btn">R</button>
            </td>
        </tr>
    </table>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="plus">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Plus</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="minus">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Minus</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="multiply">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">multiply</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="divide">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Divide</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="modulo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modulo</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="square">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">X<sup>2</sup></h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="reset">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">R</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Show</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade border-1 border-success text-success w-50 h-50" id="enter">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Enter</h1>
                    <button type="button" class="btn-close" data-bs-toggle="modal"></button>
                </div> 
            </div>
        </div>
    </div>
    
</body>

</html>
